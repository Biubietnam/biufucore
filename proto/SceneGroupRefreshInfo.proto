syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "SceneEntityRefreshInfo.proto";
import "SceneGroupRefreshType.proto";

message SceneGroupRefreshInfo {
	repeated SceneEntityRefreshInfo refresh_entity = 7;
	SceneGroupRefreshType group_refresh_type = 14;
	uint32 state = 9;
	uint32 group_id = 12;
}