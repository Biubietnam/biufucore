syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "SceneMonsterWave.proto";
import "BattleAvatar.proto";
import "BattleBuff.proto";
import "BattleEventBattleInfo.proto";
import "BattleTargetList.proto";
// import "Lnifncaliom.proto"
// import "EvolveBuildBattleInfo.proto"

message SceneBattleInfo {
    repeated SceneMonsterWave monster_wave_list = 7;
    map<uint32, BattleTargetList> battle_target_info = 583;
    uint32 battle_id = 15;
    uint32 world_level = 1;
    repeated BattleBuff buff_list = 6;
    uint32 rounds_limit = 8;
    // uint32 ohfkoaahoib = 8;
    // uint32 cleheggdkal = 10;
    // Lnifncaliom cchiiefgogb = 1604;
    // EvolveBuildBattleInfo ghlhhdhoodf = 209;
    uint32 logic_random_seed = 3;
    repeated BattleAvatar battle_avatar_list = 4;
    // bool aigefdalljf = 14;
    repeated BattleEventBattleInfo event_battle_info_list = 413;
    uint32 stage_id = 11;

}