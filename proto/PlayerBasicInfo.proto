syntax = "proto3";

option java_package = "emu.lunarcore.proto";

message PlayerBasicInfo {
    string nickname = 1;
    uint32 level = 2;
    uint32 exp = 3;
    uint32 stamina = 4;
    uint32 mcoin = 5; //kigphnbfmnj
    uint32 hcoin = 6; //ccdjcpkpmkb
    uint32 scoin = 7; //dcolehkhjpn
    uint32 world_level = 8;
}