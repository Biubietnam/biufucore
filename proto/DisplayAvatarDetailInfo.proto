syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "DisplayRelicInfo.proto";
import "AvatarSkillTree.proto";
import "DisplayEquipmentInfo.proto";

message DisplayAvatarDetailInfo {
	uint32 Rank = 8;
	uint32 Exp = 13;
	uint32 DressedSkinId = 12;
	uint32 AvatarId = 2;
	repeated DisplayRelicInfo RelicList = 14;
	uint32 Pos = 1;
	repeated AvatarSkillTree SkilltreeList = 15;
	uint32 Promotion = 10;
	uint32 Level = 9;
	DisplayEquipmentInfo Equipment = 3;
}