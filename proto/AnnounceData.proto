syntax = "proto3";

option java_package = "emu.lunarcore.proto";

message AnnounceData {
	//string CLMPPCHKELK = 5;
	//uint32 BCLGGMOGGPA = 3;
	int64 end_time = 7;
	int64 begin_time = 11;
	//string APHJCAKPKLI = 2;
	bool is_center_system_last_5_every_minutes = 9;
	//string NCDOABLAEMC = 4;
	//uint32 IAADNNGFLKE = 12;
	uint32 config_id = 15;

