syntax = "proto3";

option java_package = "emu.lunarcore.proto";

message BattleBuff {
    uint32 id = 1;
    uint32 level = 2;
    uint32 owner_id = 3; // BKHNHFDLOCI
    uint32 wave_flag = 4; // DPMLHGJLPCD
    repeated uint32 target_index_list = 5; // JOBMGMHFNNH
    map<string, float> dynamic_values = 6;
}