syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ChessRogueBuffInfo.proto";
import "ChessRogueMiracleInfo.proto";
import "ChessRogueItemInfo.proto";

message ChessRogueVirtualItemInfo {
    ChessRogueBuffInfo buff_info = 6;
    ChessRogueMiracleInfo miracle_info = 10;
    ChessRogueItemInfo item_info = 11;
}