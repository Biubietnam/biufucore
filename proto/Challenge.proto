syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ChallengeExtInfo.proto";

message Challenge {
	bool DFFMIACMHLD = 9;
	uint32 score_two = 8;
	uint32 attempts = 10;
	uint32 stars = 13;
	ChallengeExtInfo ext_info = 5;
	uint32 taken_reward = 7;
	uint32 score = 12;
	uint32 challenge_id = 3;
}