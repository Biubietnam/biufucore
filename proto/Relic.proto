syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "RelicAffix.proto";

message Relic {
	uint32 equip_avatar_id = 8;
	uint32 level = 7;
	uint32 main_affix_id = 6;
	uint32 unique_id = 11;
	uint32 tid = 1;
	repeated RelicAffix sub_affix_list = 5;
	bool is_discarded = 13;
	uint32 exp = 14;
	bool is_protected = 15;
}