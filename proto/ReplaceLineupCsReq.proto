syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ExtraLineupType.proto";
import "LineupSlotData.proto";

message ReplaceLineupCsReq {
	uint32 index = 13;
	uint32 leader_slot = 14;
	bool is_virtual = 3;
	uint32 plane_id = 1;
	ExtraLineupType extra_lineup_type = 2;
	uint32 CPGDHGKAHHD = 8;
	repeated LineupSlotData slot_data = 11;
}