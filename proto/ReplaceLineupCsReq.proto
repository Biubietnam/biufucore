syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ExtraLineupType.proto";
import "LineupSlotData.proto";

message ReplaceLineupCsReq {
    uint32 index = 15;
    ExtraLineupType extra_lineup_type = 9;
    uint32 plane_id = 7;
    // uint32 bnocoahajkn = 6;
    uint32 leader_slot = 12;
    bool is_virtual = 8;
    repeated LineupSlotData slots = 3;
}