syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "AvatarType.proto";
import "SpBarInfo.proto";

message LineupAvatar {
    SpBarInfo sp_bar = 7; // CHPFPMAOPKN
    uint32 slot = 13;
    uint32 satiety = 9; // NDKGAOGBDIF
    uint32 id = 11;
    uint32 hp = 2; // FOIGFFOBNPD
    AvatarType avatar_type = 12; // LGIJBNJPNIN
}