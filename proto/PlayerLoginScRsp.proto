syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "PlayerBasicInfo.proto";

message PlayerLoginScRsp {
    uint32 retcode = 2;
    uint64 server_timestamp_ms = 7;
    uint64 login_random = 15;
    PlayerBasicInfo basic_info = 9;
    uint32 stamina = 1;
    sint32 cur_timezone = 12;
}