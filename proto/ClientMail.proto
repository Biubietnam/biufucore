syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ItemList.proto";
import "MailType.proto";

message ClientMail {
    bool is_read = 4;
    uint32 id = 7;
    MailType mail_type = 13;
    string title = 8;
    int64 time = 6;
    ItemList attachment = 15;
    uint32 template_id = 5;
    string sender = 9;
    int64 expire_time = 1;
    string content = 10;
    repeated string para_list = 3;
}