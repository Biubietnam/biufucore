syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ItemList.proto";
import "MailType.proto";

message ClientMail {
	string title = 1;
	ItemList attachment = 14;
	uint32 id = 12;
	string content = 11;
	repeated string para_list = 9;
	uint32 template = 8;
	MailType mail_type = 4;
	int64 time = 15;
	int64 expire_time = 3;
	bool is_read = 13;
	string sender = 7;
}