syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "SceneMonsterWaveParam.proto";
import "ItemList.proto";
import "SceneMonster.proto";

message SceneMonsterWave {
	uint32 wave_id = 7;
	repeated ItemList drop_list = 11;
	repeated SceneMonster monster_list = 9;
	SceneMonsterWaveParam wave_param = 6;
	uint32 monster_stage_id = 2;
}