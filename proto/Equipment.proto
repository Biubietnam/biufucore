syntax = "proto3";

option java_package = "emu.lunarcore.proto";

message Equipment {
    uint32 level = 9;
    uint32 promotion = 10;
    uint32 tid = 12;
    uint32 rank = 5;
	uint32 equip_avatar_id = 13;
    uint32 exp = 7;
    uint32 base_avatar_id = 2;
    bool is_protected = 14;
    uint32 unique_id = 11;
}