syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ExtraLineupType.proto";
import "AvatarType.proto";

message JoinLineupCsReq {
    bool is_virtual = 1;
    uint32 plane_id = 7;
    uint32 base_avatar_id = 15;
    AvatarType avatar_type = 2;
    uint32 index = 5;
    ExtraLineupType extra_lineup_type = 12;
    uint32 slot = 4;
}