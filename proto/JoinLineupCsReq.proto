syntax = "proto3";

option java_package = "emu.lunarcore.proto";

import "ExtraLineupType.proto";
import "AvatarType.proto";

message JoinLineupCsReq {
	ExtraLineupType extra_lineup_type = 15;
	bool is_virtual = 13;
	uint32 base_avatar_id = 12;
	uint32 index = 7;
	AvatarType avatar_type = 8;
	uint32 slot_type = 4;
	uint32 plane_id = 5;
}